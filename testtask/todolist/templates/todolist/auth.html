{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Sign up</title>
</head>

<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          </div>
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form class="login" method="POST" >
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Login</label>
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Please enter login">
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Please enter password">
                  </div>
                  <div class="text-center mt-3">
                    <input type="submit" name ="auth" class="btn btn-lg btn-primary" value="Отправить"  >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
